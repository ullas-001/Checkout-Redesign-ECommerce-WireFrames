<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout Flow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      background: #fff;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .steps {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .step {
      flex: 1;
      text-align: center;
      padding: 10px;
      border-radius: 5px;
      background: #ddd;
      margin: 0 5px;
      font-weight: bold;
    }
    .active {
      background: #007bff;
      color: #fff;
    }
    .section {
      margin-bottom: 20px;
    }
    .section input, .section select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .back {
      background: #ccc;
    }
    .next {
      background: #007bff;
      color: #fff;
    }
    .confirm {
      background: #28a745;
      color: #fff;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Checkout</h1>

    <!-- Progress steps -->
    <div class="steps">
      <div class="step active">Cart</div>
      <div class="step">Address</div>
      <div class="step">Payment</div>
      <div class="step">Review</div>
    </div>

    <!-- Step 1: Cart -->
    <div class="section">
      <h2>Your Cart</h2>
      <p>Product A - $25</p>
      <p>Product B - $40</p>
      <p><b>Total: $65</b></p>
      <div class="buttons">
        <button class="next">Continue to Address</button>
      </div>
    </div>

    <!-- Step 2: Address -->
    <div class="section">
      <h2>Shipping Address</h2>
      <input type="text" placeholder="Full Name">
      <input type="text" placeholder="Street Address">
      <input type="text" placeholder="City">
      <input type="text" placeholder="Postal Code">
      <div class="buttons">
        <button class="back">Back</button>
        <button class="next">Continue to Payment</button>
      </div>
    </div>

    <!-- Step 3: Payment -->
    <div class="section">
      <h2>Payment Method</h2>
      <select>
        <option>Credit Card</option>
        <option>UPI / Wallet</option>
        <option>Cash on Delivery</option>
      </select>
      <div class="buttons">
        <button class="back">Back</button>
        <button class="next">Review Order</button>
      </div>
    </div>

    <!-- Step 4: Review -->
    <div class="section">
      <h2>Review & Confirm</h2>
      <p>Shipping to: John Doe, 123 Main Street</p>
      <p>Payment: Credit Card</p>
      <p><b>Total: $65</b></p>
      <button class="confirm">Place Order</button>
    </div>
  </div>
</body>
</html>
